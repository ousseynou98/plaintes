    </header>
<div class="voice-help-container">
  
    <div class="voice-header">
      <h1><i class="fas fa-headset"></i> Aide Vocale</h1>
      <p>Écoutez le guide complet du fonctionnement de l'application</p>
    </div>
  
    <div class="voice-player-card">
      <div class="voice-icon">
        <i class="fas fa-assistive-listening-systems"></i>
      </div>
      
      <h3>Guide d'utilisation complet</h3>
      <p class="duration">Durée : 2min 45s</p>
      
      <audio #voiceGuide controls controlsList="nodownload">
        <source src="assets/audio/guide-utilisation.mp3" type="audio/mpeg">
        Votre navigateur ne supporte pas l'élément audio.
      </audio>
      
      <div class="playback-controls">
        <button (click)="playPause()" class="control-btn play-btn">
          <i class="fas" [ngClass]="{'fa-play': !isPlaying, 'fa-pause': isPlaying}"></i>
          {{ isPlaying ? 'Pause' : 'Lecture' }}
        </button>
        <button (click)="restart()" class="control-btn restart-btn">
          <i class="fas fa-redo"></i> Recommencer
        </button>
      </div>
    </div>
  
    
    
  </div>
  <div class="ocean">
        <div class="waves">
          <div class="wave" id="wave-1"></div>
          <div class="wave" id="wave-2"></div>
          <div class="wave" id="wave-3"></div>
          <div class="wave" id="wave-4"></div>
          <div class="wave" id="wave-5"></div>
        </div>
        <div class="continuité">

        </div>


      </div>
