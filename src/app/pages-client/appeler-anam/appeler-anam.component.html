<!-- appeler-anam.component.html -->
<header class="glass-header">
  <div class="header-content">
    <!-- Logo à gauche -->
    <div class="logo-container" >
      <img src="assets/img/anam.png" alt="Logo" class="logo">
        <div class="logo-decoration"></div>
    </div>
    
    <nav class="main-nav">
      <!-- Bouton hamburger pour mobile -->
      <button class="hamburger" aria-label="Menu" (click)="toggleMenu()" [class.active]="menuActive">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </button>
                
      <ul class="nav-list" [class.active]="menuActive">
        <li class="nav-item">
          <a routerLink="/marin/home" class="nav-link">
            <i class="fas fa-home nav-icon"></i>
            <span class="nav-text">Accueil</span>
            <span class="nav-dot"></span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/marin/suivre-plaintes" class="nav-link">
            <i class="fas fa-folder-open nav-icon"></i>
            <span class="nav-text">Suivre Mes Plaintes </span>
            <span class="nav-dot"></span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/marin/aide-vocale" class="nav-link">
            <i class="fas fa-question-circle nav-icon"></i>
            <span class="nav-text">Aide</span>
            <span class="nav-dot"></span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/marin/appeler" class="nav-link">
            <i class="fas fa-phone-alt nav-icon"></i>
            <span class="nav-text">Contact</span>
            <span class="nav-dot"></span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>

<div class="call-container">
  <div class="call-header">
    <h1><i class="fas fa-phone-alt"></i> Contactez l'ANAM</h1>
    <p>Service disponible du lundi au vendredi, 8h-17h</p>
  </div>

  <div class="phone-number-card" (click)="makePhoneCall()">
    <div class="phone-icon">
      <i class="fas fa-phone-volume"></i>
    </div>
    <div class="number-display">
      <span class="phone-link">{{ phoneNumber }}</span>
    </div>
    <p class="call-cta">
      <ng-container *ngIf="isMobile">
        Cliquez pour appeler directement
      </ng-container>
      <ng-container *ngIf="!isMobile">
        Cliquez pour contacter via WhatsApp
      </ng-container>
    </p>
  </div>

  <div class="contact-info">
    <h3>Autres moyens de contact</h3>
    <div class="contact-methods">
      <div class="contact-method">
        <i class="fas fa-envelope"></i>
       
      </div>
      <div class="contact-method">
        <i class="fas fa-map-marker-alt"></i>
        <p>Adresse: Dakar, Sénégal</p>
      </div>
    </div>
  </div>
</div>

<div class="ocean">
  <div class="waves">
    <div class="wave" id="wave-1"></div>
    <div class="wave" id="wave-2"></div>
    <div class="wave" id="wave-3"></div>
    <div class="wave" id="wave-4"></div>
    <div class="wave" id="wave-5"></div>
  </div>
</div>
